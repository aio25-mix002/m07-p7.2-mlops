mlflow:
  tracking_uri: "http://localhost:5000"
  experiment_name: "test_churn_prediction_v0.2"
  artifact_location: "s3://mlflow/"
  registry_uri: "http://localhost:5000"
  tags:
    task: "churn_prediction"
    purpose: "test"

model:
  name: "xgboost_churn"
  version: "0.3.2"
  type: "classifier" 
  description: "XGBoost model for credit risk prediction"
  train_test_split: 0.2
  random_state: 42

  xgboost:
    booster: "gbtree"
    device: "cuda"
    n_estimators: 50
    early_stopping_rounds: 10
    tree_method: "auto"
    verbosity: 1

    objective: "binary:logistic"

    max_depth: 10
    min_child_weight: 3
    gamma: 0.1

    eta: 0.15

    reg_alpha: 0
    reg_lambda: 1
    subsample: 0.8
    colsample_bytree: 0.7
    colsample_bylevel: 1.0
    colsample_bynode: 1.0

    seed: 42

    eval_metric:
      - "auc"
      - "logloss"
      - "error@0.5"
      
evaluation:
  shap:
    enabled: true
    explainer_type: "exact"  # exact, permutation, partition, kernel
    max_samples: 100  # Number of samples to explain


features:
  target_column: churned
  training_features:
    - age
    - gender
    - tenure_months
    - usage_frequency
    - support_calls
    - payment_delay_days
    - subscription_type
    - contract_length
    - total_spend
    - last_interaction_days

    
  
