services:
  loki:
    image: grafana/loki:latest
    container_name: ${COMPOSE_PROJECT_NAME}-loki
    volumes:
      - ./loki/config.yml:/etc/loki/local-config.yaml
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    ports:
      - "${LOKI_PORT}:3100"
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
    networks:
      - aio-network
  
  prometheus:
    image: prom/prometheus:latest
    container_name: ${COMPOSE_PROJECT_NAME}-prometheus
    ports:
      - "${PROMETHEUS_PORT}:9090"
    volumes:
      - ./prometheus:/etc/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    restart: unless-stopped
    depends_on:
      - loki
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
    networks:
      - aio-network

  grafana:
    image: grafana/grafana:latest
    container_name: ${COMPOSE_PROJECT_NAME}-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT}:3000"
    depends_on:
      - prometheus
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - grafana-storage:/var/lib/grafana
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
    environment:
      - GF_INSTALL_PLUGINS=https://storage.googleapis.com/integration-artifacts/grafana-lokiexplore-app/grafana-lokiexplore-app-latest.zip;grafana-lokiexplore-app
    networks:
      - aio-network

  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: ${COMPOSE_PROJECT_NAME}-node-exporter
    command:
      - '--path.rootfs=/host'
    ports:
      - "${NODE_EXPORTER_PORT}:9100"
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
    networks:
      - aio-network


  dcgm-exporter:
    image: nvcr.io/nvidia/k8s/dcgm-exporter:4.4.0-4.5.0-ubuntu22.04
    container_name: ${COMPOSE_PROJECT_NAME}-dcgm-exporter
    restart: unless-stopped
    ports:
      - "${DCGM_EXPORTER_PORT}:9400"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    cap_add:
      - SYS_ADMIN
    runtime: nvidia
    networks:
      - aio-network


networks:
  aio-network:
    external: true

volumes:
  grafana-storage: {}