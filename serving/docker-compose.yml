version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: churn-prediction-api
    ports:
      - "8000:8000"
    environment:
      - MODEL_URI=${MODEL_URI}
      - MLFLOW_TRACKING_URI=${MLFLOW_TRACKING_URI}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./api/data:/app/api/data
      - ./api/reports:/app/api/reports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
